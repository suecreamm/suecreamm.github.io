{{/* Show related/recommended content. */}}
{{ if .Params.show_related }}
  {{ $related := site.RegularPages.Related . | first 5 }}
  {{ with $related }}
<hr class="border-dotted border-neutral-300 dark:border-neutral-600">
  <div class="text-sm">
    <h3>{{ i18n "related" }}</h3>
    <ul>
      {{ range . }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </div>
  {{ end }}
{{ end }}
